<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="carousel-container">

        <span id="prevBtn">&LeftArrow;</span>
        <span id='nextBtn'>&RightArrow;</span>


        <div class="carousel-slide">
            <img src="./images/city3.jpg" alt="City" id="lastClone">
            <img src="./images/city1.jpg" alt="City">
            <img src="./images/city2.jpg" alt="City">
            <img src="./images/city3.jpg" alt="City">
            <img src="./images/city1.jpg" alt="City" id='firstClone'>

        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
